<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/loginpractica.css" />
    <title>Login Moderno</title>
  </head>
  <body>
    <div class="container">
      <h3>Login</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"
              alt="logo-google"
            />
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img
              src="https://cdns.iconmonstr.com/wp-content/releases/preview/2012/240/iconmonstr-twitter-1.png"
              alt="logo-twitter"
            />
          </picture>
        </button>
      </div><br>
      <div class="separator">
        <hr />
        <span>Or</span>
        <hr />
      </div>
      <form action="">
        <div class="input-container">
          <label for="name">
            <span>Name</span>
            <input id="name" type="text"/>
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" type="text" />
          </label>
        </div><br>
        <div class="input-container2">
          <label for="email">
            <span>Email</span>
            <input id="email" type="text" />
          </label>
          <label for="password">
            <span>Password</span>
            <input type="password" name="password" id="password" />
          </label>
        </div><br>
        <label class="checkbox" for="checkbox">
            <input type="checkbox" name="" id="checkbox">
            <span>Acepto las condiciones de uso</span>
        </label><br>
        <button class="account-btn">Create Account</button>
      </form>
    </div>
  </body>
</html>
