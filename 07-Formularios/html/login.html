<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h3>Registrarse</h3>
        <div class="buttons">
          <button class="google-btn">
            <picture>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="logo-google">
            </picture>
            <span>Registrarse con Google</span>
          </button>
          <button class="twitter-btn">
            <picture>
                <img src="https://cdns.iconmonstr.com/wp-content/releases/preview/2012/240/iconmonstr-twitter-1.png" alt="logo-twitter">
            </picture>
          </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr/>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" type="text">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" type="text">
                </label>
            </div><br>
            <div class="section-inputs2">
                <label for="email">
                    <span>Email</span>
                    <input id="email" type="text">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" type="text" placeholder="6+ characters">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Acepto las condiciones de esta pagina</span>
                </label>
            </div><br>
                <button class="submit-btn" type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
