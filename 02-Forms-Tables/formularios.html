<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultados.html" method="GET">
        <div>
            <label for="username">Username</label>
            <input autofocus name="username" id="username" type="text">
        </div><br>
        <div>
            <label for="password">Password</label>
            <input name="password" id="password" type="password">
        </div><br>
        <div>
            <!--valor min es el minimo requerido-->
            <!--valor max el valor maximo permitido-->
            <!--valor step para que vaya incrementando en ese valor-->
            <label for="edad">Edad</label>
            <input type="number" name="edad" value="10" id="edad" min="0" max="500" step="10">
        </div><br>
        <button type="reset">Borrar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
