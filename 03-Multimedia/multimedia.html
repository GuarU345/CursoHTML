<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div style="display: flex;">
    <h3>Imagenes</h3>
    <img src="Imagenes/Instagram_logo_2016.svg.webp" alt="logoHTML" width="300" height="300"/>

    <h3>Video</h3>
    <!--<video> para generar un video mediante url-->
    <!--<source> para mandarle el src de el video o del audio-->    
    <!--controls para poder manipular el video como el audio-->
    <!--autoplay para que al cargar la pagina se reproduzca automaticamente-->
    <!--width y height propiedad directas de tamaño-->
    <!--src linkear tu etiqueta con el video-->
    <!--loop al terminar el video se vuelva a reproducir-->
    <!--muted el video comienze silenciado-->    
    <video controls width="500" height="300" >
        <source src="Videos/¡ME HACEN UNA CANCIÓN! - EL SEÑOR DE LAS CAJAS sTaXx.mp4"/>
    </video>

</div><br><br>
<h3>Audio</h3>
<audio controls>
    <source src="Audio/Código FN - Soy El Ratón (Video Oficial) (320 kbps).mp3" type="audio/mp3"/>
</audio>
</html>
